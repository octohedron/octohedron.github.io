<!DOCTYPE html>
<html lang="en">
<head>
<title>Hello hello</title>
<script type="text/javascript">
window.onload = function () {
	var conn;
	var msg = document.getElementById("msg");
	var nick = document.getElementById("nick");
	var log = document.getElementById("log");
	var select = document.getElementById("room");
	var currentRoom = 'devs';
	function loadHistory (room) {
		// clear the room messages first
		while (log.hasChildNodes()) {
			log.removeChild(log.lastChild);
		}
		fetch('http://52.58.76.202:9000/history/' + room, {
			method: 'get'
		}).then(function(response) {
			console.log('loaded the history of ' + room + ' room');
			response.json().then(function(json) {
				for (var i = 0; i < json.length; i++) {
					var item = document.createElement("div");
					var message = json[i];
					if (message.name === "Moderator") {
						item.setAttribute("style", "color:purple; font-weight: bolder");
					} else if  (message.name === "Anonymous") {
						item.setAttribute("style", "color:green;"); // "my" message
					} else if  (message.name === nick.value) {
						item.setAttribute("style", "color:blue;"); // "my" message
					} else {
					 	item.setAttribute("style", "color:red;");
					}
					item.innerText = message.name 
						? json[i].name + ': ' + json[i].text
						: json[i].text;
					// append message to the list
					appendLog(item);
				}
			});
		}).catch(function(err) {
			console.log(err);
		});
	}
	function appendLog(item) {
		var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
		// log.appendChild(item);
		let firstChild = log.firstChild;
		log.insertBefore(item, firstChild);
		if (doScroll) {
			log.scrollTop = log.scrollHeight - log.clientHeight;
		}
	}
	loadHistory(currentRoom);
	connectWs(currentRoom);
	document.getElementById("form").onsubmit = function () {
		if (!conn) {
			console.log('no Connection');
			return false;
		}
		if (!(/\S/.test(msg.value))) {
			console.log('no Value');
			return false;
		}
		let name = nick.value;
		if (!(/\S/.test(nick.value))) {
			name = 'Anonymous';
		}
		var json = {
			_id: '',
			text: msg.value, 
			name,
			room_name: select.value || currentRoom,
			chatRoomId: '',
			level: 0
		};
		conn.send(JSON.stringify(json));
		msg.value = "";
		return false;
	};
	// make a new websocket connection when switching rooms
	function connectWs(room) {
		if (window["WebSocket"]) {
			conn = new WebSocket("ws://" +
				document.location.host + "/room/" + room);
			conn.onopen = function(evt) {
				var item = document.createElement("div");
				item.innerHTML = "<em>Connected to " + room + "</em>";
				log.appendChild(item);
			}
			conn.onclose = function (evt) {
				var item = document.createElement("div");
				item.innerHTML = "<em>Connection to " + room + " closed</em>";
				log.appendChild(item);
			};
			conn.onmessage = function (evt) {
				var message = JSON.parse(evt.data);
				console.log("Got message: " + message.text);
				if(message.room_name === select.value) {
					var item = document.createElement("div");
					// if (message.level > 0) {
					// 	item.setAttribute("style", "color:red;");
					// } else if {
					// 	item.setAttribute("style", "color:blue;"); // "my" message
					// }
					// if I'm the sender
					if (message.name === "Moderator") {
						item.setAttribute("style", "color:purple; font-weight: bolder");
					} else if  (message.name === "Anonymous") {
						item.setAttribute("style", "color:green;"); // "my" message
					} else if  (message.name === nick.value) {
						item.setAttribute("style", "color:blue;"); // "my" message
					} else {
					 	item.setAttribute("style", "color:red;");
					}
					item.innerText = message.name + ': ' + message.text;
					log.appendChild(item);
				}
			};
		} else {
			var item = document.createElement("div");
			item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
			log.appendChild(item);
		}
	}
	
	select.addEventListener("change", function(e) {
		e.preventDefault();
		conn.close();
		connectWs(select.value);
		loadHistory(select.value);
	}, false);
};
</script>
<style type="text/css">
html {
	overflow: hidden;
}

body {
	overflow: hidden;
	padding: 0;
	margin: 0;
	width: 100%;
	height: 100%;
	background: gray;
}

#log {
	background: white;
	margin: 0;
	padding: 0.5em 0.5em 0.5em 0.5em;
	position: absolute;
	top: 0.5em;
	left: 0.5em;
	right: 0.5em;
	bottom: 3em;
	overflow: auto;
}

#form {
	padding: 0 0.5em 0 0.5em;
	margin: 0;
	position: absolute;
	bottom: 1em;
	left: 0px;
	width: 100%;
	overflow: hidden;
}

</style>
</head>
<body>
<div id="log"></div>
<form id="form">
	<input type="submit" value="Send" />
	<input type="text" id="msg" size="64"/>
	Nick: <input type="text" id="nick" size="30"/>
	Chatroom:
	<select id="room">
	  <option value="devs">devs</option>
	  <option value="devs2">devs2</option>
	  <option value="volvo">Volvo</option>
	  <option value="saab">Saab</option>
	  <option value="mercedes">Mercedes</option>
	  <option value="audi">Audi</option>
	</select>
</form>
</body>
</html>
