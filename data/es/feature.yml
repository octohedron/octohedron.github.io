enable  : true
item  :
  - icon  : tf-linegraph
    title : Predicciones
    description : >
      Entrenamos modelos de Iteligencia Artificial (AI) para predecir la demanda futura de cualquier tipo de producto, utilizando factores como el stock disponible.

  - icon  : tf-telescope
    title : Visión
    description : >
      Clasifique sus imágenes en cualquier conjunto personalizado de categorías simplemente dando los nombres de las categorías, nosotros nos encargamos del resto.

  - icon  : tf-happy
    title : Personalidad
    description : >
      Obtenga información sobre cómo y por qué las personas piensan, actúan y se sienten como lo hacen, aplicando análisis lingüístico y teoría de la personalidad al texto.
